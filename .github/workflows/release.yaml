name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
          run_install: false
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm build

  publish:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - pkg: packages/duck-decoy
            name: "duck-decoy"
          - pkg: packages/collections/knex
            name: "@duck-decoy/collections-knex"
          - pkg: packages/http/adapter-fastify
            name: "@duck-decoy/fastify"
          - pkg: packages/http/adapter-koa
            name: "@duck-decoy/koa"
          - pkg: packages/swagger
            name: "@duck-decoy/swagger"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
          run_install: false
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build
        run: pnpm build

      - name: Publish ${{ matrix.name }}
        working-directory: ${{ matrix.pkg }}
        shell: bash
        run: |
          NAME=$(jq -r .name package.json)
          VERSION=$(jq -r .version package.json)
          PKG="${NAME}@${VERSION}"

          if npm view "$PKG" >/dev/null 2>&1; then
            echo "::notice title=Publish skipped::$PKG is already published."
            exit 0
          fi

          echo "Publishing ${PKG}..."
          pnpm publish --no-git-checks
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

