name: Build and Test

on:
  push:
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - name: Use node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
  
      - name: Install dependencies
        run: npm ci
  
      - name: Lint
        run: npm run lint
  
      - name: Build
        run: npm run build
  
      - name: Test
        run: npm run test
  
